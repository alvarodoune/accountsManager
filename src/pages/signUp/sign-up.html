<ion-header>
      <ion-navbar>
            <ion-title>signUpPage</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
      <div>
            <h2>Please signUp</h2>
            <form #f="ngForm" (ngSubmit)="signUp(f)">
                  <ion-list>
                        <ion-item>
                              <ion-label fixed>Mail</ion-label>
                              <ion-input type="email" ngModel name="email" required>
                              </ion-input>
                        </ion-item>
                  </ion-list>
                  <ion-list>
                        <ion-item>
                              <ion-label fixed>Password</ion-label>
                              <ion-input type="password" ngModel name="password" required [minlength]="6">
                              </ion-input>
                        </ion-item>
                  </ion-list>
                  <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
            </form>
      </div>
</ion-content>
