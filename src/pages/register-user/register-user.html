<ion-header>
      <ion-navbar>
            <ion-title>registerUser</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding>
      <form #fl="ngForm" (ngSubmit)="registerUser(fl)">
            <ion-list>
                  <ion-item>
                        <ion-label>Mail</ion-label>
                        <ion-input type="email" ngModel name="email" required>
                        </ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input type="password" ngModel name="password" required [minlength]="6">
                        </ion-input>
                  </ion-item>
            </ion-list>
            <button ion-button block type="submit" [disabled]="!fl.valid">Login</button>
      </form>
      <button ion-button clear block (click)="signUpClick()">SignUp</button>
</ion-content>
