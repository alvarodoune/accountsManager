<ion-header>
      <ion-navbar>
            <ion-title>
                  {{"accountPage.title" | translate}}
            </ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
            <ion-list-header>{{"accountPage.title" | translate}}</ion-list-header>

            <ion-item-sliding *ngFor="let account of accounts">
                  <button ion-item (click)="selectAccount(account)">
                        <ion-thumbnail item-left>
                              <img src="http://lorempixel.com{{account.icon}}">
                        </ion-thumbnail>
                        <h2>{{ account.name }}</h2>
                        <p>{{ account.title }}</p>
                  </button>
                  <ion-item-options side="left">
                        <button ion-button color="primary">
                              <ion-icon name="text"></ion-icon>
                              Text
                        </button>
                        <button ion-button color="secondary">
                              <ion-icon name="call"></ion-icon>
                              Call
                        </button>
                  </ion-item-options>
                  <ion-item-options side="right">
                        <button ion-button color="primary">
                              <ion-icon name="mail"></ion-icon>
                              Email
                        </button>
                  </ion-item-options>
            </ion-item-sliding>
      </ion-list>
</ion-content>
