<ion-header>
      <ion-navbar>
            <ion-title>
                  My Accounts
            </ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
      <ion-list>
            <ion-list-header>My Accounts</ion-list-header>
            <button ion-item *ngFor="let account of accounts" (click)="selectAccount(account)">
                  <ion-icon name="{{account.icon}}" item-left></ion-icon>
                  {{ account.title }}
            </button>
      </ion-list>
</ion-content>
