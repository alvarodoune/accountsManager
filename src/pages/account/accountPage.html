<ion-header>
      <ion-toolbar>
            <ion-buttons start>
                  <button ion-button icon-only color="royal">
                        <ion-icon name="search"></ion-icon>
                  </button>
            </ion-buttons>
            <ion-title>
                  {{"accountPage.title" | translate}}
            </ion-title>
            <ion-buttons end>
                  <button ion-button icon-only color="royal" (click)="goToAddAccount()">
                        <ion-icon name="add"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
      <ion-searchbar (ionInput)="searchAccount($event)"></ion-searchbar>
      <ion-list>
            <ion-list-header>{{"accountPage.title" | translate}}</ion-list-header>
            <ion-item-sliding *ngFor="let account of accounts">
                  <button ion-item (click)="selectAccount(account)">
                        <ion-thumbnail item-left>
                              <img src="http://lorempixel.com{{account.icon}}">
                        </ion-thumbnail>
                        <h2>{{ account.name }}</h2>
                        <p>{{ account.title }}</p>
                  </button>
                  <ion-item-options side="right">
                        <button ion-button color="light" (click)="openModal(account)">
                              <ion-icon name="create"></ion-icon>
                              {{"common.actions.edit" | translate}}
                        </button>
                        <button ion-button color="danger">
                              <ion-icon name="trash"></ion-icon>
                              {{"common.actions.delete" | translate}}
                        </button>
                  </ion-item-options>
            </ion-item-sliding>
            <ion-item>
                  <button ion-button color="secondary" (click)="saveAllAccounts()">
                        <ion-icon name="save"></ion-icon>
                        {{"common.actions.save" | translate}}
                  </button>
            </ion-item>
      </ion-list>
</ion-content>
