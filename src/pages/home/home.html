<ion-header>
      <ion-navbar>
            <ion-title>Home</ion-title>
      </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-grid>
            <ion-row>
                  <ion-col>
                        <button ion-button block color="Secondary" (click)="navigateToEdition()">Register</button>
                  </ion-col>
            </ion-row>
            <ion-row>
                  <ion-col>
                        <button ion-button icon-left block (click)="selectPhoto()">
                              <ion-icon name="map"></ion-icon>
                              Pic photo
                        </button>
                  </ion-col>
                  <ion-col>
                        <button ion-button icon-left block color="secondary" (click)="takePhoto()">
                              <ion-icon name="camera"></ion-icon>
                              Take photo
                        </button>
                  </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                    <button ion-button icon-left block (click)="captureVideo()">
                          <ion-icon name="camera"></ion-icon>
                          Capture Video
                    </button>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="imageURL">
                  <ion-col>
                        <img [src]="imageURL" alt="image">
                  </ion-col>
            </ion-row>
            <ion-row>
                  <ion-col>
                        <button ion-button block color="danger" (click)="showConfirm()">LogOut</button>
                  </ion-col>
            </ion-row>
      </ion-grid>
</ion-content>
