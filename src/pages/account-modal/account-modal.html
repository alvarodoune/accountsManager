<ion-header>
      <ion-toolbar>
            <ion-title>
                  Description
            </ion-title>
            <ion-buttons start>
                  <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list *ngIf="!!account">
            <ion-item>
                  <ion-avatar item-left>
                        <img src="http://lorempixel.com{{account.icon}}">
                  </ion-avatar>
                  <p>{{account.title}}</p>
            </ion-item>

            <ion-item>
                  {{account.title}}
                  <ion-note item-right>
                        {{account.name}}
                  </ion-note>
            </ion-item>
      </ion-list>
</ion-content>
