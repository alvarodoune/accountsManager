<ion-header>

  <ion-navbar>
    <ion-title>loginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!!isSignUp">
    <h2>Please signUp</h2>
    <form #f="ngForm" (ngSubmit)="signUp(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Mail</ion-label>
          <ion-input type="email" ngModel name="email" required>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" ngModel name="password" required [minlength]="6">
          </ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
      <button ion-button clear block (click)="changeToSignIn()" >or sign in</button>
    </form>
  </div>
  <div *ngIf="!isSignUp">
    <h2>Please signIn</h2>
    <form #fl="ngForm" (ngSubmit)="signIn(fl)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Mail</ion-label>
          <ion-input type="email" ngModel name="email" required>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" ngModel name="password" required [minlength]="6">
          </ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block type="submit" [disabled]="!fl.valid">Login</button>
      <button ion-button clear block (click)="changeToSignUp()" >or sign up</button>
    </form>
  </div>

  <!--<ion-tab *ngIf="!isAuthenticated" [root]="login" tabTitle="Login" tabIcon="log-in"></ion-tab>
  <ion-tab *ngIf="!isAuthenticated" [root]="settings" tabTitle="Settings" tabIcon="settings"></ion-tab>-->
</ion-content>
