<ion-header>

      <ion-navbar>
            <ion-title>loginPage</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
      <div>
            <h2>Please signIn</h2>
            <form #fl="ngForm" (ngSubmit)="signIn(fl)">
                  <ion-list>
                        <ion-item>
                              <ion-label fixed>Mail</ion-label>
                              <ion-input type="email" ngModel name="email" required>
                              </ion-input>
                        </ion-item>
                  </ion-list>
                  <ion-list>
                        <ion-item>
                              <ion-label fixed>Password</ion-label>
                              <ion-input type="password" ngModel name="password" required [minlength]="6">
                              </ion-input>
                        </ion-item>
                  </ion-list>
                  <button ion-button block type="submit" [disabled]="!fl.valid">Login</button>
            </form>
            <button ion-button clear block (click)="signUpClick()">SignUp</button>
      </div>
</ion-content>
