<ion-header>

      <ion-navbar>
            <ion-title>signUpModal</ion-title>
            <ion-buttons start>
                  <button ion-button (click)="dismiss()">
                        <span ion-text color="primary" showWhen="ios">Cancel</span>
                        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                  </button>
            </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
      <div>
            <h2>Please signUp</h2>
            <form #f="ngForm" (ngSubmit)="signUp(f)">
                  <ion-list>
                        <ion-item>
                              <ion-label fixed>Mail</ion-label>
                              <ion-input type="email" ngModel name="email" required>
                              </ion-input>
                        </ion-item>
                        <ion-item>
                              <ion-label fixed>Password</ion-label>
                              <ion-input type="password" ngModel name="password" required [minlength]="6">
                              </ion-input>
                        </ion-item>
                        <ion-item>
                              <ion-label fixed>Repeat</ion-label>
                              <ion-input type="password" ngModel name="repeat" required [minlength]="6">
                              </ion-input>
                        </ion-item>
                  </ion-list>
                  <button ion-button block type="submit" [disabled]="!f.valid || !areEquals(f)">Signup</button>
            </form>
      </div>
</ion-content>
